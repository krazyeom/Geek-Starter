<template name="login">
  <div class="container top-100">
    <div class="well">
      <form id="login-form" action="action" class="form-horizontal">
        <div>
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">User ID</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="login-email" placeholder="User ID"/>
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="login-password" />
            </div>
          </div>
          <div class="form-group">
            <label for="temp" class="col-lg-2 control-label">
            </label>
            <div class="col-lg-10">
              <button type="submit" class="btn btn-primary" id="login-button" value="Sign in" >Sign in</button>
              <button type="button" class="btn btn-primary" id="signup-button" value="Sign Up" >Sign up</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
