<template name="startProject">
  {{> startForm}}
</template>

<template name="startForm">
  <div class="container" style="margin-top: 100px;">
    <div class="py6">
      <div id="running-board-wrap">
        <div class="container" id="running-board">
          <ol class="help-panels">
            <li class="center" id="the-basics-help">
              <h2 class="mb1">Start creative trying your project!</h2>
              <p class="h3 no-margin">Add an idea, a goal, and other important details.</p>
            </li>
          </ol>
        </div>
      </div>  
    </div>
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Project Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="title" placeholder="Project Title" maxlength="20" value="{{title}}">
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Describe idea</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="15" id="desc" maxlength="3000">{{description}}</textarea>
              <span class="help-block">Supports Markdown</span>
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Add Profile image</label>
            <div class="col-md-10">
              {{#if currentUser}}
                Add Files
                <input  type="file" name="file" class="fileInput"/>
                <span class="btn btn-primary fileUpload">
                  Upload
                </span>
              {{/if}}
            {{#if uploads}}
              <table class="table table-hover table-striped table-bordered">
                <thead>
                <th>Name</th>
                <th>Download</th>
                </thead>
                <tbody>
                  {{#each uploads}}
                  <tr>
                    <td>{{name}}</td>
                    <td><a href="{{url download=true}}" type="button" class="btn btn-warning" target="_brank">
                      Download
                    </a></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            {{/if}}
            </div>
          </div>
  <!-- 
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Describe idea</label>
            <div class="col-lg-10">
              {{> upload_bootstrap contentType='images' fileTypes='.png,.jpg' formData="aaaaa"}}
            </div>
          </div>
   -->
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</template>
