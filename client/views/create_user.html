<template name="register">
  <div class="container" style="margin-top: 100px;">
    <div class="well">
      <form id="register-form" action="action" class="form-horizontal">
        <div>
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">User ID</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="account-userid" />
            </div>

            <label for="title" class="col-lg-2 control-label">
            Email</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" id="account-email" />
            </div>

            <label for="title" class="col-lg-2 control-label">
            Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="account-password" />
            </div>

            <div class="col-lg-10">
              <button type="submit" class="btn btn-primary" id="create-account" value="Create an Account">Submit</button>
            </div>
          </div>
       </div>
      </form>
    </div>
  </div>
</template>
