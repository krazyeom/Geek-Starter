<template name="title">
  <nav class="navbar navbar-default navbar-fixed-top"  style="background-color: #222;">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="{{pathFor 'home'}}">Geek Starter</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li>
            <a class="page-scroll" href="{{pathFor 'discover'}}">Discover</a>
          </li>
          <li>
            <a class="page-scroll" href="{{pathFor 'start'}}">Start</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li>
              <a class="page-scroll" href="#">Amount: $ {{userFundAmount}}</a>
            </li>

            <li>
              <a class="page-scroll" href="{{pathFor 'user'}}">{{userName}}</a>
            </li>
            <li>
              <a id="logout" class="page-scroll" href="{{pathFor 'logout'}}">Log-out</a>
            </li>
          {{else}}
            <li>
              <a class="page-scroll" href="{{pathFor 'login'}}">Log-In</a> 
            </li>
            <li>
              <a class="page-scroll" href="{{pathFor 'signup'}}">Sign-up</a> 
            </li>
          {{/if}}
        </ul>
      </div>
      <!-- /.navbar-collapse -->

    </div>
      <!-- /.container-fluid -->
  </nav>
</template>
