<template name="projectfund">
  <div class="container top-60">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{title}}</h2>
        <p>by {{userName}}</p>
      </div>
    </div>
    <div class="row">
      <div class="well">
        <form name="fund">
          <div class="row">
            <div class="col-md-8">
              <h2>Enter your pledge amount</h2>
              <div class="row">
                <div class="form-group">
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="fundAmount" placeholder="₩ 0" min="1" max="9999999999"/>
                  </div>
                  <div class="col-md-6">
                    It's up to you.<br>
                    Any amount of ₩ 1 or more.
                  </div>
                </div>  
              </div>
              <div class="row">
                <div class="col-md-12">
                  Select additional funding.
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                     <div class="checkbox">
                      <label>
                        <input type="checkbox"> A cup of coffee
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <button type="submit" class="btn btn-primary">Fund</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
